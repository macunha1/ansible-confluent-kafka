- name: Create Init script for services
  become: yes
  template:
    src: service.j2
    dest: "{{ initscripts_path }}/{{ item.value.file_name }}"
    owner: kafka
    mode: 0751
    group: wheel
    force: yes
  with_dict: "{{ services }}"

- name: Render environment file from kafka-jvm.sh template
  template:
    src: kafka-jvm.sh.j2
    dest: /etc/profile.d/kafka-jvm.sh
    owner: kafka
    mode: 0751
    group: wheel
    force: yes
  when: inventory_hostname in groups['kafka']

- name: Create Systemd services unit
  become: yes
  template:
    src: systemd.service.j2
    dest: "/etc/systemd/system/{{ item.value.file_name }}.service"
    mode: 0640
    group: wheel
    force: yes
  with_dict: "{{ services }}"

- name: Reload Systemd configs
  systemd:
    daemon_reload: yes

- name: Start Systemd services
  systemd:
    name: "{{ item.value.file_name }}"
    state: started
  with_dict: "{{ services }}"
  register: result
  until: result is succeeded
  retries: 3
  ignore_errors: yes

