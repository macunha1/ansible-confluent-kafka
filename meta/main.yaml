---
galaxy_info:
  # Ansible's team decided to enforce a cosmetic breaking change here,
  # forcing the naming convention to be delimited by dashes instead of
  # underscores.
  # 
  # Ref: https://github.com/ansible/galaxy/issues/1123
  # Ref: https://galaxy-dev.ansible.com/docs/contributing/creating_role.html#role-names
  role_name: confluent_kafka
  author: Matheus Cunha
  description: >
    Ansible Role to install Apache Kafka and
    Apache Zookeeper using the Confluent package.
  license: Apache 2.0
  company: None
  min_ansible_version: 2.2
  platforms:
    - name: Alpine
      versions:
        - all # only available
    - name: Debian
      versions:
        - jessie
        - stretch
        - buster
    - name: EL
      versions:
        - 7
        - 6
    - name: Fedora
      versions:
        - 25
        - 26
    - name: Ubuntu
      versions:
        - xenial
        - trusty
        - bionic
        - focal
  galaxy_tags:
    - apache
    - kafka
    - zookeeper
    - confluent
